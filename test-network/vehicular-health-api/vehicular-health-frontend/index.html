<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Health Records</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Vehicle Health Records</h1>
        <div class="row">
            <div class="col-md-6" id="login-section">
                <h3>Login</h3>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div id="loginResult" class="mt-3"></div>
            </div>
            <div class="col-md-6" id="records-section" style="display:none;">
                <h3>Get Records</h3>
                <form id="getRecordsForm">
                    <div class="form-group">
                        <label for="getVehicleID">Vehicle ID</label>
                        <input type="text" class="form-control" id="getVehicleID" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Get Records</button>
                </form>
                <div id="getRecordsResult" class="mt-3">
                    <pre id="recordsOutput"></pre>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
